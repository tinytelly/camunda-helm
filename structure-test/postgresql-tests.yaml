schemaVersion: 2.0.0

fileExistenceTests:
  - name: 'check postgresql binary'
    path: '/var/lib/postgresql'
    shouldExist: true
commandTests:
  - name: 'check that we can start postgresql'
    command: 'docker run -it --rm camunda-ee-postgresql:0.0.1'
    excludedError: ['.*ERROR.*']
    expectedOutput: ['.*database system is ready to accept connections.*']